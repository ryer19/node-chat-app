<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <title>Chat | ChatApp</title>
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
    <!-- <h3> Active Rooms </h3>
    <div id="activeRooms"></div> -->
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form autocomplete="off">
        <input type="text" name="message" id="message" placeholder="Message" autofocus>
        <br>
        <button id="messageSubmit">Send </button>
      </form>
      <button id="send-location"> Send Location</button>
    </div>
  </div>

  <script id="message-template" type="text/template">
   <li class="message">
     <div class="message__title"><h4>{{from}} <span>{{createdAt}}</span></h4></div>
     <div class="message__body">
       <p>{{text}}</p>
     </div>
   </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title"><h4>{{from}} <span>{{createdAt}}</span></h4></div>
      <div class="message__body">
        <p>
          <a href={{url}} target="_blank">My current location </a>
        </p>
      </div>
    </li>
   </script>

  <!-- <button type="button" onclick="sendData()">Click Me!</button> -->
  <script src='/socket.io/socket.io.js'></script>
  <script src='/js/libs/mustache.js'></script>
  <script src='/js/chat.js'></script>
</body>
<script typesrc='/js/libs/paramsGetter.js'></script>

</html>
