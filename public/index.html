<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/css/styles.css">


    <title>Join | ChatApp</title>
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chat.html" autocomplete="off" id="fullForm">
            
            <div class="form-field">
                <h3>Join A Chat</h3>
            </div>

            <div class="form-field">
                <label>Display name</label>
                <input type="text" name="name" id="name" autofocus />
            </div>

            <div class="form-field">
                <label>Room name</label>
                <select id="roomChoice" name="room" style="min-width:10%;">
                    <option></option>
                    <option value="customOption" id="customOption">[Enter room name here or select active room below]</option>
                </select>
                <input type="text" style="display:none;" name="room" id="customInput"/>
                <div id="submitForm"
                    class="form-field">
                    <button>Join</button>
                </div>
        </div>

        </form>
    </div>
    <script src='/socket.io/socket.io.js'></script>
    <script src="js/index.js"></script>

</body>

</html>
